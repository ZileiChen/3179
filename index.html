<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ore Processed by State in Australia</title>
    <!-- Include Vega, Vega-Lite, and Vega-Embed -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  </head>
  <body>
    <h1>Ore Processed by State in Australia</h1>
    <div id="vis"></div>
    <script>
      // Embed the Vega-Lite visualization from the JSON spec file
      vegaEmbed("#vis", "charts.json").catch(console.error);
    </script>
  </body>
</html>
